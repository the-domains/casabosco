/graph/vahj1ThiexotieMo/e70236e7c45d635ed98c8d9fc7d2df33/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F060a2e66-0476-4f25-b313-aade36a43532.jpg&width=720"},{"width":360,"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52130263debd8b3f88d0c4bbd29bfaea/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F060a2e66-0476-4f25-b313-aade36a43532.jpg&width=360"}],"ratio":"777:1024","aspect":0.7587890625,"orientation":"portrait","width":1712,"height":2257,"rotation":0,"animated":false,"colors":[[254,254,254],[238,222,253],[227,208,246],[209,180,244],[229,237,255]],"saliency":{"bounding_rect":[[495.9228515625,114.61328125],[1326.869140625,2001.32421875]],"confidence":0.539557,"center":[861.8037109375,586.291015625],"radius":613.9613066406249},"exif":{}}}]},"56b47cb7-9413-4154-88c2-298db9d92ab6":{"id":"56b47cb7-9413-4154-88c2-298db9d92ab6","index":6,"created_by":"e75b3aab-d291-4a67-be7a-01bc401ed9ae","updated_by":"e75b3aab-d291-4a67-be7a-01bc401ed9ae","created_at":"2016-05-17T00:03:33.960Z","updated_at":"2016-05-17T00:04:36.529Z","published":true,"score":0,"path":"_posts/2016-05-17-about-cooking.md","_title":"","metadata":{"@type":"Article","url":"about-cooking/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"description":"About cooking","keywords":[]},"content":[{"id":"21e30943-e8bd-42ce-b120-f60fb394581b","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>About cooking</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"About cooking"},{"id":"cc0157ee-425a-45eb-aecf-d9b7b330b7b4","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>What would be the best way to cook?</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"What would be the best way to cook?"},{"id":"37ce09b0-66b6-4e1a-a543-04ceee1f95ac","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Well to answer this I researched what do professional cooks do and what I found was interesting. They use a special oven called a convection.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Well to answer this I researched what do professional cooks do and what I found was interesting. They use a special oven called a convection."},{"id":"29b16d8b-fb07-4d7d-b4d7-1a7030effec3","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Regular ovens usually have 2 heating elements so they cook the food unevenly. On the contrary convection ovens have multiple elements and convections fans that move the air around in order to achieve a more even cooking. The air movement provides some additional benefits too, like requiring less time to cook (vital when serving customers by the minute) and less energy </p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Regular ovens usually have 2 heating elements so they cook the food unevenly. On the contrary convection ovens have multiple elements and convections fans that move the air around in order to achieve a more even cooking. The air movement provides some additional benefits too, like requiring less time to cook (vital when serving customers by the minute) and less energy "},{"id":"b180ff03-b6f1-47ab-8263-edaa96509308","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>J</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"J"},{"id":"a3a790c3-43f2-4b9a-b296-64f75bad6169","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>The most advanced ovens are the convection steam ovens. Where you can control temperature, airflow and moisture. Steaming can help you retain more nutrients (up to 22% more vitamins are retained in vegetables, for instance).</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"The most advanced ovens are the convection steam ovens. Where you can control temperature, airflow and moisture. Steaming can help you retain more nutrients (up to 22% more vitamins are retained in vegetables, for instance)."},{"id":"c1a3c92f-ca6a-417f-90b7-76039126c3a0","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Ok so we need a convection oven, but what about the Cooktop? Should we use a gas cooktop? Should we use an electric cooktop? Or an induction cooktop?</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Ok so we need a convection oven, but what about the Cooktop? Should we use a gas cooktop? Should we use an electric cooktop? Or an induction cooktop?"},{"id":"9642c2e5-fcb3-4846-a2d3-b227cf7f8ab3","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Ok let’s list pros and cons of each</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Ok let’s list pros and cons of each"},{"id":"b98fff6a-6f14-4e0a-9d45-dd6a89189753","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Gas cooktop</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Gas cooktop"},{"id":"69dc5125-f9d3-4ab0-8264-f86ebf2543dd","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Pros: 30% less time to reach boiling point</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Pros: 30% less time to reach boiling point"},{"id":"1a4e5a2f-b736-4512-81d3-98c28cfa47fe","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Cons: Requires gas infrastructure, the flame releases grease and water vapor to the kitchen so it requires proper ventilation, it is difficult to clean and has low efficiency (6% efficiency)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Cons: Requires gas infrastructure, the flame releases grease and water vapor to the kitchen so it requires proper ventilation, it is difficult to clean and has low efficiency (6% efficiency)"},{"id":"ac361747-1c99-4852-9dd8-c282b462888d","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Electric cooktop (Teflon plates)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Electric cooktop (Teflon plates)"},{"id":"7c56a3a5-dc38-4efb-b615-8cb6b51f162e","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Pros: Good efficiency (51% efficiency), easy to clean, stays hot after turned off, does not burn oxygen, healthier.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Pros: Good efficiency (51% efficiency), easy to clean, stays hot after turned off, does not burn oxygen, healthier."},{"id":"26140578-de19-47df-8efb-191aeca4873a","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Cons: Requires special electric installation (because it uses more than 7kW it requires its own thermic resistance), once its turned off you can’t see that the plates are hot and they can burn you, it requires more heating time.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Cons: Requires special electric installation (because it uses more than 7kW it requires its own thermic resistance), once its turned off you can’t see that the plates are hot and they can burn you, it requires more heating time."},{"id":"2307d04d-9208-4a60-9296-10755c8d79c3","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Induction Cooktop (Vitroceramic)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Induction Cooktop (Vitroceramic)"},{"id":"cc1f38dd-c95c-4762-987e-b100099e8acd","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Pros: Best efficiency (56% efficiency), extremely easy to clean, nice aesthetics, does not burn oxygen, healthier.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Pros: Best efficiency (56% efficiency), extremely easy to clean, nice aesthetics, does not burn oxygen, healthier."},{"id":"acfcf58f-6d06-443e-92f0-95044851bf46","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Cons: Requires special electric installation (because it uses more than 7kW it requires its own thermic resistance), it requires more heating time.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Cons: Requires special electric installation (because it uses more than 7kW it requires its own thermic resistance), it requires more heating time."},{"id":"76189de8-996a-4a82-b6bb-6e463a746828","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>So let’s dig deeper into the energy requirements. Labs tests show the following</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"So let’s dig deeper into the energy requirements. Labs tests show the following"},{"id":"de7cfc13-da18-4e01-a9f8-9af3be4cf272","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Gas: 1.800 Kcal (2.09 Kw/h)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Gas: 1.800 Kcal (2.09 Kw/h)"},{"id":"769148df-61ea-4cf2-af78-2206cd7e478c","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Electric plates: 211 Kcal (0.245 Kw/h)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Electric plates: 211 Kcal (0.245 Kw/h)"},{"id":"a9bc537e-c652-4e2c-9307-b6b71da215a8","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Vitroceramic induction: 192.5 Kcal (0.224 Kw/h)</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Vitroceramic induction: 192.5 Kcal (0.224 Kw/h)"},{"id":"c200cd9b-4c18-4c58-abd9-be1df0a955c2","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Meaning electric plates requires 88% less energy than gas, and vitroceramic induction 89% less energy than gas.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Meaning electric plates requires 88% less energy than gas, and vitroceramic induction 89% less energy than gas."},{"id":"d4ef0419-a8f2-4483-9b71-89a73cbd80aa","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>So we are going to use a vitroceramic induction cooktop because it is more efficient and it is safer for us and the environment. If a kid touches the cooktop he wont get burnt since it doesn’t have residual heat as the other two options. Plus, since we are not burning anything we avoid releasing carbon monoxide and we reduce the risk of fires.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"So we are going to use a vitroceramic induction cooktop because it is more efficient and it is safer for us and the environment. If a kid touches the cooktop he wont get burnt since it doesn’t have residual heat as the other two options. Plus, since we are not burning anything we avoid releasing carbon monoxide and we reduce the risk of fires."},{"id":"bd3f0a6a-35a9-4959-88cf-642dc26dba7f","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>The oven is also going to be electric. Why?</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"The oven is also going to be electric. Why?"},{"id":"da9177fa-fb2e-4c4c-836a-f0941689f738","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>It uses less energy, because it more hermetic and does not loose residual heat.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"It uses less energy, because it more hermetic and does not loose residual heat."},{"id":"fea6b437-edc0-4a04-8545-b8d7b2c0e02a","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>It does not produce combustion, making it healthier and less prone to accidents.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"It does not produce combustion, making it healthier and less prone to accidents."},{"id":"2731877b-351b-4e92-8537-6f3ae1ef6ea1","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Healthier food because it does not use combustion</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Healthier food because it does not use combustion"},{"id":"40f4d1d6-4e97-4674-9a47-9dbc4d5c1fb4","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Faster because of the convection</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Faster because of the convection"},{"id":"ac0d5ce2-aebf-40c8-bf5b-3ccd156fbf6c","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>It is possible to cook 3 different dishes simultaneously, without mixing smells or tastes.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"It is possible to cook 3 different dishes simultaneously, without mixing smells or tastes."},{"id":"f47e713c-7846-43c9-9685-cd971480fa94","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>The different cooking programs adjust the temperature and convection accordingly to achieve the best results</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"The different cooking programs adjust the temperature and convection accordingly to achieve the best results"},{"id":"05350ec8-8e6e-4ebe-889f-08a7d78eb205","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Digging deeper into the energy requirements it takes 2.613 Kcal (3.03 Kw/h) for a gas oven to cook a 1.5Kg chicken and only 1.920 Kcal (1.27Kw/h) for the electric one to do the same job, meaning the electric oven is 58% more efficient.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Digging deeper into the energy requirements it takes 2.613 Kcal (3.03 Kw/h) for a gas oven to cook a 1.5Kg chicken and only 1.920 Kcal (1.27Kw/h) for the electric one to do the same job, meaning the electric oven is 58% more efficient."},{"id":"82fc28af-14e4-4e7d-aeaa-67461c8e7836","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>So we are getting an electric convection oven and an electric induction cooktop. This means we won’t need a gas installation and the money that we save in that which is significant can go to better appliances and sink, faucets, etc… that in turn would help us save more money and energy.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"So we are getting an electric convection oven and an electric induction cooktop. This means we won’t need a gas installation and the money that we save in that which is significant can go to better appliances and sink, faucets, etc… that in turn would help us save more money and energy."},{"id":"cb574c81-78b7-4bc2-9d2d-d437a97e7d65","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Some tips</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Some tips"},{"id":"730a80f5-9d16-4151-abd7-5fe68d93a9e3","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Make sure you do an initial cleaning if you need it. Some ovens come with a special coating to protect them in the fabrication process. Read the manual of your oven to make sure you need one and how to do it.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Make sure you do an initial cleaning if you need it. Some ovens come with a special coating to protect them in the fabrication process. Read the manual of your oven to make sure you need one and how to do it."},{"id":"85f56513-7682-4ca2-bd37-4a6be48d1c49","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Try to buy an oven with tangential ventilation. When the oven is turned on a fan helps you keep the oven and the circundating furniture refrigerated.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Try to buy an oven with tangential ventilation. When the oven is turned on a fan helps you keep the oven and the circundating furniture refrigerated."},{"id":"0af2678a-22b2-409a-8460-01f6d6e6903e","item":"56b47cb7-9413-4154-88c2-298db9d92ab6","type":"text","html":"<p>Appliance are rated by their energy efficiency. Make sure you buy class A that is the best class.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Appliance are rated by their energy efficiency. Make sure you buy class A that is the best class."}]},"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677":{"id":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","index":7,"created_by":"e75b3aab-d291-4a67-be7a-01bc401ed9ae","updated_by":"e75b3aab-d291-4a67-be7a-01bc401ed9ae","created_at":"2016-05-17T00:03:22.767Z","updated_at":"2016-05-17T00:04:17.802Z","published":true,"score":0,"path":"_posts/2016-05-17-about-quality.md","_title":"","metadata":{"@type":"Article","url":"about-quality/index.html","inLanguage":null,"starred":false,"inFeed":true,"hasPage":true,"inNav":false,"description":"About quality","keywords":[]},"content":[{"id":"84908d86-27ff-4c9b-8f2f-afdffe520c62","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p>About quality</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"About quality"},{"id":"84a8c736-4788-43cd-822c-d6c741c46bbd","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p>We always look for quality in every aspect of our life, so when we decided to build a house we immediately knew we wanted it to be of the highest quality.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":true,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"We always look for quality in every aspect of our life, so when we decided to build a house we immediately knew we wanted it to be of the highest quality."},{"id":"c81036e3-9828-41f8-b8ab-7cc410fbe52f","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p>Some people associate higher quality with higher costs, but that is wrong. They say that to be fair one must at least agree that there are higher upfront costs to quality, but that is lying to oneself and that is even worse than being wrong.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Some people associate higher quality with higher costs, but that is wrong. They say that to be fair one must at least agree that there are higher upfront costs to quality, but that is lying to oneself and that is even worse than being wrong."},{"id":"4eb2eeda-2fb9-4143-b947-109cac718201","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p>It’s like paying for a house with a credit card that charges 24% annual interest and saying you paid less for your house because you only paid a fraction upfront. You are paying more, believe me, you are paying a lot more.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"It’s like paying for a house with a credit card that charges 24% annual interest and saying you paid less for your house because you only paid a fraction upfront. You are paying more, believe me, you are paying a lot more."},{"id":"116628a7-8703-47b7-ab3c-72baaff681cf","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p>Needless to say, not factoring the overall lifecycle of the house it’s a big mistake, since its operating costs can be humongous depending on the location. The funny thing is that some people also tend to forget that the asset has intrinsic value in itself and that this value is more likely to be retained if the house was built with higher quality.</p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"Needless to say, not factoring the overall lifecycle of the house it’s a big mistake, since its operating costs can be humongous depending on the location. The funny thing is that some people also tend to forget that the asset has intrinsic value in itself and that this value is more likely to be retained if the house was built with higher quality."},{"id":"c02f0177-d737-4935-b9ea-728a0aa448c4","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p><a href=\"http://www.worldgbc.org/files/1513/6608/0674/Business_Case_For_Green_Building_Report_WEB_2013-04-11.pdf\"></a></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]}},{"id":"5ee78078-1583-4b4e-9dde-e0b8b19b9797","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p><a href=\"http://www.worldgbc.org/files/1513/6608/0674/Business_Case_For_Green_Building_Report_WEB_2013-04-11.pdf\">http://www.worldgbc.org/files/1513/6608/0674/Business_Case_For_Green_Building_Report_WEB_2013-04-11.pdf</a></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]},"text":"http://www.worldgbc.org/files/1513/6608/0674/Business_Case_For_Green_Building_Report_WEB_2013-04-11.pdf"},{"id":"ae304ea5-f8a8-41a7-b6a7-fc7ae66ebd45","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p><a href=\"http://repositorium.sdum.uminho.pt/bitstream/1822/26161/1/Martinho_Constanca_Mateus_Portugal_SB13.pdf\"></a></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"isBasedOnUrl":null,"inLanguage":null,"starred":false,"inFeed":true,"hasPage":false,"inNav":false,"keywords":[]}},{"id":"7fdb2cac-9bf0-4601-855f-e8b510405662","item":"7a4c62d7-ef9b-4cf0-88d4-40e63bd83677","type":"text","html":"<p><a href=\"http://repos
